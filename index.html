<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,
      initial-scale=1">
      <title>PiggyVest | Dashboard</title>
      <link href="styles.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
   </head>
   <body >
    
      <a href="https://www.piggyvest.com/">
      <img src="https://res.cloudinary.com/milesmolesey/image/upload/v1585980915/piggyvest-logo.0b78a8fa_1_f3tjjb.svg">
      </a>
      
      <div>
         <form>

            <h1>Create a Secure Account</h1>

            <p class="topParagraph">Welcome to the future of Savings & Investments</p>
       

            <label for="fname">Full Name</label><br/>
            <input type="text" name="fname" placeholder="Full Name"><br/>

            <label for="e_addy">Email Address</label><br/>
            <input type="text" name="e_addy" placeholder="Email Address"><br/>

            <label for="pnumber">Phone Number</label><br/>
            <input type="text" name="pnumber" placeholder="Phone Number"><br/>

            <label for="pword">Password</label><br/>
            <input type="text" name="pword" placeholder="Password"><br/>

            <label for="refcode">Referrer Phone or Prome Code (Optional)</label><br/>
            <input type="text" name="refcode" placeholder="Referrer Phone Or Code"><br/>
            
            <label for="hear_abt_us">How Did You Hear About Us? (Optional)</label><br/>
            <select name="hear_abt_us">

               <option value="click_to_select">Click To Select</option>
               <option value="fb">Facebook</option>
               <option value="twitt">Twitter</option>
               <option value="instgram">Instagram</option>
               <option value="fandf">Friend/Family/Coworker Referral</option>
               <option value="gsearch">Google search</option>
               <option value="gplaystore">Google playstore</option>
               <option value="iblog">Online Blog</option>

            </select><br/><br/>

            <button type="submit">CREATE ACCOUNT</button>

         </form>

         <a href="https://dashboard.piggyvest.com/login">
         <p class="bottomParagraph">Already have an account? Log In</p>
         </a>

      </div>
      
   </body>
</html
